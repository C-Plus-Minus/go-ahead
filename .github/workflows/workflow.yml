name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: ğŸª² Testing for bugs
        run: go test -v ./...

      - name: ğŸ Testing for race conditions
        run: go test -v -race ./...
